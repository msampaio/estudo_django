{% extends "base.html" %}

{% block content %}

<h1>Validação no dialog</h1>

<p>O formulário fica na página, a validação vai no dialog</p>

<form method="POST" id="" action="" onsubmit="$('#myModal2').modal('show')">
  {% csrf_token %}
  {{ form.as_p }}
  <button id="form_button">Submit</button>
</form>

<div class="modal" id="myModal2" tabindex="-1" role="dialog"
     aria-labelledby="myModal2Label" aria-hidden="true" style="display: none">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="myModal2Label">Modal header</h3>
  </div>
  <div class="modal-body">
    <p>Beleza! {{ last_item }}</p>
  </div>
</div>

<p>Último item: {{ last_item }}</p>

{% endblock %}

{% block scripts %}
<script>
</script>
{% endblock %}
