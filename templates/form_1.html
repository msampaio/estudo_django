{% extends "base.html" %}

{% block content %}

<h1>Formulário no dialog</h1>

<p>O formulário vai no dialog</p>

<button type="button" data-toggle="modal"
        data-target="#myModal1">Launch modal</button>

<div class="modal" id="myModal1" tabindex="-1" role="dialog"
     aria-labelledby="myModal1Label" aria-hidden="true" style="display: none">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="myModal1Label">Modal header</h3>
  </div>
  <div class="modal-body">
    <form method="POST" id="" action="">
      {% csrf_token %}
      {{ form.as_p }}
      <button>Submit</button>
    </form>
  </div>
</div>

<p>Lista ({{ mms.count }} itens)</p>

<ul>
{% for item in mms %}
<li>{{ item.name }}</li>
{% endfor %}
</ul>

{% endblock %}

{% block scripts %}
{% endblock %}
